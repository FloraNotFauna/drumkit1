<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flora's Drumkit</title>
<!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
<link rel="manifest" href="/favicons/site.webmanifest">
<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">BARK</span>s
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">COUGH</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">GLASS</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">DOOR</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">BLOW TORCH</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">SCISSORS</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">WATER</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">LIGHTER</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">COINS</span>
    </div>
    </div>
    
    <audio data-key="65" src="/Assets/Bark2.wav"></audio>
    <audio data-key="83" src="/Assets/cough.wav"></audio>
    <audio data-key="68" src="/Assets/glass.wav"></audio>
    <audio data-key="70" src="/Assets/door.wav"></audio>
    <audio data-key="71" src="/Assets/torch.wav"></audio>
    <audio data-key="72" src="/Assets/scissors.wav"></audio>
    <audio data-key="74" src="/Assets/water.wav"></audio>
    <audio data-key="75" src="/Assets/lighter.wav"></audio>
    <audio data-key="76" src="/Assets/coins.wav"></audio>    

    
    <!-- Plugins -->
    <!-- My Scripts -->
    <script src="scripts.js"></script>

</body>
</html>
